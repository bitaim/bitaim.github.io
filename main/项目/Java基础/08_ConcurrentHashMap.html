    <div id="app" data-server-rendered="true"><div class="theme-container"><header class="navbar"><div class="sidebar-button"><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" viewBox="0 0 448 512" class="icon"><path fill="currentColor" d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"></path></svg></div> <a href="/" class="home-link router-link-active"><!----> <span class="site-name">山  海</span></a> <div class="links"><!----> <nav class="nav-links can-hide"><div class="nav-item"><a href="/main/项目/" class="nav-link">导航栏</a></div> <!----></nav></div></header> <div class="sidebar-mask"></div> <aside class="sidebar"><nav class="nav-links"><div class="nav-item"><a href="/main/项目/" class="nav-link">导航栏</a></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/main/项目/Java基础/00_SPI.html" class="sidebar-link">SPI</a></li><li><a href="/main/项目/Java基础/01_注解.html" class="sidebar-link">注解</a></li><li><a href="/main/项目/Java基础/02_线程池面试题.html" class="sidebar-link">线程池面试题</a></li><li><a href="/main/项目/Java基础/04_并发编程概念.html" class="sidebar-link">并发编程概念</a></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="concurrenthashmap"><a href="#concurrenthashmap" class="header-anchor">#</a> ConcurrentHashmap</h1> <h3 id="为什么不允许存放null值？"><a href="#为什么不允许存放null值？" class="header-anchor">#</a> 为什么不允许存放Null值？</h3> <p>  当<code>map.get(key)</code>返回null时，有两层含义。一是map中没有这个key，二是存在该key但是value为null。</p> <p>  而ConcurrentHashMap是一个并发安全的Map，通常使用在多线程中，因此无法准备判断到底是哪一层含义，因此不允许存放null值。</p> <p>  而HashMap允许存放null值，是因为该类通常只有一个线程去操作。可以通过<code>contains(key)</code>方法准确的判断是哪一层含义。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
